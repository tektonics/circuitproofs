name: Claude Code (Issues & Fallback)

# This workflow handles:
# 1. @claude mentions in issues (not PRs)
# 2. Acts as fallback if triage system fails

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  claude-issue:
    # Only trigger on issues (not PRs) when @claude is mentioned
    # PR comments are handled by claude-triage.yml
    if: |
      github.event.issue.pull_request == null &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: sonnet
          claude_args: "--max-turns 15"
